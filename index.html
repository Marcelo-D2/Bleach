<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Bleach - Semana do Zero Ao Programador Contratado</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="cabecalho">
      <img class="logo" src="img/bleach_logo2.png" alt="Logo Bleach">
    </header>

    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">Selecione um personagem</h1>
        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="ichigo" data-name="Kurosaki Ichigo" data-description="Ichigo adquiriu poderes de shinigami logo após o encontro com Rukia Kuchiki, uma shinigami encarregada de patrulhar a sua cidade, a cidade fictícia de Karakura.">
            <img
              src="img/card_ichigo2.png"
              alt="Kurosaki Ichigo"
            />
          </li>
          <li class="personagem" id="ishida" data-name="Ishida Uryu" data-description="É um colega de classe do protagonista Ichigo Kurosaki e um Quincy, um clã de humanos com poderes especiais que foram exterminados no passado pelos Shinigami.">
            <img
              src="img/card_ishida2.png"
              alt="Uryu Ishida"
            />
          </li>

          <li class="personagem" id="orihime" data-name="Inoue Orihime" data-description="Ela é uma das amigas de Ichigo Kurosaki. Como muitos outros personagens da série, ela rapidamente desenvolve seus próprios poderes espirituais.">
            <img
              src="img/card_orihime2.png"
              alt="Inoue Orihime"
            />
          </li>

          <li class="personagem" id="sado" data-name="Sado Yasutora" data-description=" De decendência mexicana, ele é um adolescente extremamente alto que estuda na mesma turma que o Ichigo Kurosaki.">
            <img
              src="img/card_sado2.png"
              alt="Sado Yasutora"
            />
          </li>

          <li class="personagem" id="rukia" data-name="Kuchiki Rukia" data-description="Ela é um shinigami do sexo feminino que está encarregada de purificar na terra os espíritos impuros e os plus.">
            <img
              src="img/card_rukia2.png"
              alt="Kuchiki Rukia"
            />
          </li>

          <li class="personagem" id="kon" data-name="Kon" data-description="Kon é apenas um espírito alterado criado para lutar,que possui os membros inferiores (da cintura para baixo) desenvolvidos.">
            <img
              src="img/card_kon2.png"
              alt="Kon"
            />
          </li>

          <li class="personagem" id="yoruichi" data-name="Shihoin Yoruichi" data-description="Yoruichi é uma pessoa de inteligência aguda, com muito conhecimento sobre a Soul Society, sua história e seus segredos. Apesar de ser a 22ª líder da família Shihōin.">
            <img
              src="img/card_yoruichi2.png"
              alt="Shihoin Yoruichi"
            />
          </li>

          <li class="personagem" id="urahara" data-name="Kisuke Urahara" data-description="Ele é um ex-capitão da 12ª Divisão, bem como o fundador do Instituto de Pesquisa e Desenvolvimento Shinigami.">
            <img
              src="img/card_urahara2.png"
              alt="Kisuke Urahara"
            />
          </li>
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="img/ichigo_detalhe.png"
          alt="Personagem Selecionado"
        />

        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">Ichigo</h2>
          <p class="descricao-personagem" id="descricao-personagem">
            Ichigo adquiriu poderes de shinigami logo após o encontro com Rukia Kuchiki, uma shinigami encarregada de patrulhar a sua cidade, a cidade fictícia de Karakura.
          </p>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
